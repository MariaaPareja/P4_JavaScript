
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./index.css">
    <title>Generador de Contraseña Segura</title>
</head>
<body>
    <div class="container">
        <h2>Generador de Contraseña Segura</h2>
        <label for="longitud">Longitud de la contraseña:</label>
        <input type="number" id="longitud" value="12" min="4">

        <label><input type="checkbox" id="mayusculas" checked> Incluir mayúsculas</label>
        <label><input type="checkbox" id="minusculas" checked> Incluir minúsculas</label>
        <label><input type="checkbox" id="numeros" checked> Incluir números</label>
        <label><input type="checkbox" id="simbolos" checked> Incluir símbolos</label>

        <button onclick="generarYMostrarContraseña()">Generar Contraseña</button>

        <div class="output" id="contraseñaSalida"></div>
    </div>
</body>
</html>
